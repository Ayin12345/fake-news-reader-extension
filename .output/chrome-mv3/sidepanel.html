        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;

      }
      @keyframes spin {
        0% { transform: rotate(0deg); }

      }
